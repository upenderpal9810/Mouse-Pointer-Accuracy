<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Accuracy Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="panel">
            <div id="ptop">
                <div class="elem">
                    <h2>Hit</h2>
                    <div id="hitval" class="box"></div>
                </div>
                <div class="elem">
                    <h2>Time</h2>
                    <div id="timer" class="box">60</div>
                </div>
                <div class="elem">
                    <h2>Score</h2>
                    <div id="scores" class="box">0</div>
                </div>
            </div>

            <div id="pbtm">
                <h2 style="color: white;">Click "Start Game" to begin!</h2>
            </div>

            <div id="difficulty-select">
                <label for="difficulty">Select Difficulty:</label>
                <select id="difficulty" class="box">
                    <option value="easy">Easy</option>
                    <option value="medium" selected>Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>

            <button id="start-btn" class="btn">Start Game</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
